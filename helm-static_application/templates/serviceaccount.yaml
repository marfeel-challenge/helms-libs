{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "helm-static_application.serviceAccountName" . }}
  labels:
    {{- include "helm-static_application.labels" . | nindent 4 }}
    {{- range $key, $val := .Values.commonlabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- range $key, $val := .Values.ingresslabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}

  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "helm-static_application.serviceAccountName" . }}-view
  labels:
    {{- include "helm-static_application.labels" . | nindent 4 }}
    {{- range $key, $val := .Values.commonlabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
    {{- range $key, $val := .Values.ingresslabels }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
subjects:
- kind: ServiceAccount
  name: {{ include "helm-static_application.serviceAccountName" . }}    
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: view
{{- end }}